spring.application.name=tutormatch
server.port=8080

# K?t n?i SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TutorMatching;encrypt=true;trustServerCertificate=true

spring.datasource.username=sa
spring.datasource.password=Linene1@
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
#spring.flyway.enabled=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# application.properties
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Hi?n th? SQL do Hibernate t?o
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# application.properties
logging.level.org.springframework.security=DEBUG
