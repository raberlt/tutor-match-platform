<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
        }
        .card-header {
            background: #5a67d8;
            color: white;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #5a67d8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #434190;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header text-center py-3">
                    <h3>Đăng nhập</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/login}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="togglePassword" onclick="togglePassword()">
                            <label class="form-check-label">Hiện mật khẩu</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    </form>

                    <p class="mt-3 text-danger" th:if="${param.error}">Đăng nhập thất bại, vui lòng thử lại!</p>
                    <p class="mt-3 text-success" th:if="${param.logout}">Bạn đã đăng xuất thành công.</p>

                    <p class="mt-3 text-center">Chưa có tài khoản? <a th:href="@{/showRegister}">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
